version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/finansist
      - BOT_TOKEN=${BOT_TOKEN}
      - MINI_APP_URL=${MINI_APP_URL:-https://poc.dyuzhev.dev}
      - DEBUG=true
    depends_on:
      - db

  bot:
    build: .
    command: python bot.py
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/finansist
      - BOT_TOKEN=${BOT_TOKEN}
      - MINI_APP_URL=${MINI_APP_URL:-https://poc.dyuzhev.dev}
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: finansist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
